<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Page-->
    <title>Jumbo reto 1</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <!--Barra de navegación-->
    <header>
        <div class="topnav row row-space">
            <div class="col-1 ">
                <div>
                    <img src="img/logo jumbo.png" href="#" width="70"></img>
                </div>
            </div>
            <div class="col-9">
                <div class="apartados">
                    <a href="#registro">REGISTRARSE</a>
                    <a href="https://www.tiendasjumbo.co/ofertas">OFERTAS</a>
                    <a href="https://www.tiendasjumbo.co/tarjeta-regalo-virtual-jumbo-20084085/p">TARJETA DE REGALO VIRTUAL</a>
                    <a href="https://www.tiendasjumbo.co/institucional/nuestras-tiendas">COBERTURA</a>
                    <a href="https://www.tiendasjumbo.co/servicios">SERVICIOS</a>
                </div>
            </div>
        </div>
        <!-- Fin Barra de navegación-->

        <!--Inicio carrusel-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="/img/carnes.jpg" class="d-block w-100" alt="carnes jumbo">
                </div>
                <div class="carousel-item">
                    <img src="/img/licores.jpg" class="d-block w-100" alt="licores Jumbo">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--fin carrusel-->

        <!--Inicio formulario-->

        <a name="registro">

            <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
                <div class="wrapper wrapper--w680">
                    <div class="card card-4">
                        <div class="card-body">
                            <h2 class="title">Formulario de registro</h2>
                            <form name="formulario" action="registro.html">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Nombre completo:</label>
                                            <input class="input--style-4" type="text" name="inputNombre"
                                                placeholder="Coloca tu nombre aquí" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Ciudad /estado de residencia:</label>
                                            <input class="input--style-4" type="text" name="inputCiudad"
                                                placeholder="Coloca tu ciudad ej: Cartagena" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Edad:</label>
                                            <div class="input-group-icon">
                                                <input class="input--style-4 js-datepicker" type="text" name="inputEdad"
                                                    placeholder="Coloca tu edad aquí" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Genero:</label>
                                            <div class="p-t-10">
                                                <label class="radio-container m-r-45">Masculino
                                                    <input type="radio" checked="checked" name="inputGenero" required>
                                                    <span class="checkmark"></span>
                                                </label>
                                                <label class="radio-container">Femenino
                                                    <input type="radio" name="inputGenero" required>
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Email:</label>
                                            <input class="input--style-4" type="email" name="inputEmail"
                                                placeholder="Coloca tu correo aquí" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Numero de telefono / Celular:</label>
                                            <input class="input--style-4" type="text" name="inputNumero"
                                                placeholder="Coloca tu numero aquí" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label class="label">¿Qué categoría prefiere? :</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="inputCategoria">
                                            <option disabled="disabled" selected="selected">Escoge una opción</option>
                                            <option>Lacteos</option>
                                            <option>Carnes</option>
                                            <option>Verduras</option>
                                            <option>Licores</option>
                                        </select>

                                    </div>
                                </div>
                                <div>
                                    <div class="btn fourth">
                                        <input type="submit" value="Registrarse">
                                        
                    
                                    </div>




</body>


<!-- Main JS-->

</a>
<script src="js/index.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/sweetAlert.js"></script>
</body>

<!--Inicio footer-->
<a name="footer">

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgb(4, 129, 48);">
        © 2022 Copyright:
        <a class="text-dark">Jumbo.com</a>
    </div>
    <!-- Copyright -->
    </footer>
</a>
<!--fin footer-->

</html>
